name: Release
on:
    workflow_dispatch:
    push:
      branches:
        - main

jobs:
  build:
    permissions:
      pages: write
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v4.4.0
        with:
            node-version: '22.18.0'
      - name: Install dependencies
        run: npm ci
      - name: clean up dist folder
        run: rm -rf dist
      - name: Build the project
        run: npm run build
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          path: ./dist
          name: github-pages

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
      contents: read
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
